<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Trade Sense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticker-wrap"><div class="ticker-content"><span class="ticker-item">SUPPORT ONLINE</span></div></div>
    <nav>
        <a href="index.html" class="logo">TRADE<span>SENSE</span></a>
        <div class="nav-menu">
            <a href="pricing.html">Pricing</a>
            <a href="contact.html" style="color:var(--brand-green)">Contact</a>
        </div>
    </nav>
    <header class="page-header reveal">
        <h1>Get in Touch</h1>
    </header>
    <div class="container reveal" style="max-width:600px;">
        <div class="glass-panel">
            <form style="display:flex; flex-direction:column; gap:20px;">
                <input type="text" placeholder="Name" style="padding:15px; border:1px solid #ddd; border-radius:8px;">
                <input type="email" placeholder="Email" style="padding:15px; border:1px solid #ddd; border-radius:8px;">
                <textarea rows="5" placeholder="Message" style="padding:15px; border:1px solid #ddd; border-radius:8px;"></textarea>
                <button class="btn-cta">Send Message</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
